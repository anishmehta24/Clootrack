version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: ticket_system_db
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticket_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket_system_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_NAME=tickets
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticket_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket_system_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ticket_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ticket_network:
    driver: bridge
